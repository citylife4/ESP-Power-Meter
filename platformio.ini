; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200

; change MCU frequency
board_build.f_cpu = 160000000L

build_flags =
  -DCORE_DEBUG_LEVEL=0
  #-D DEBUG_ESP_SSL
  #-D DEBUG_ESP_PORT=Serial
  #-D DEBUG_ESP_CORE

lib_deps =
    EmonLib
    PubSubClient 
    MQTT
    NTPClient

